<div id="register" class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="page-header text-center">
                <div class="wizard">
                    <div class="wizard-inner">
                        <div class="connecting-line"></div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" ng-class="{'active' : step == 1}">
                                <div><span class="hidden-sm-down">Choose your</span>  Alias</div>
                                <a data-toggle="tab" aria-controls="step1" role="tab" title="Choose your Alias">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled" ng-class="{'active' : step == 2}">
                                <div><span class="hidden-sm-down">Select your</span> Accounts</div>
                                <a  data-toggle="tab" aria-controls="step2" role="tab" title="Select your services">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-inbox"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation"  ng-class="{'active' : step == 3}">
                                <div>Done!</div>
                                <a  data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                    <span class="round-tab">
                        <i class="glyphicon glyphicon-ok"></i>
                    </span>
                                </a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <form id="signup-form">
                <div ng-show="step == 1" ng-include src="'register/register-alias.html'"></div>
                <div ng-show="step == 2" ng-include src="'register/register-social.html'"></div>
                <div ng-show="step == 3" ng-include src="'register/register-done.html'"></div>
            </form>

        </div>
    </div>
</div>
</div>
