<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

      <div class="page-header text-center">
        <h2>Alias Register</h2>

        <!-- the links to our nested states using relative paths -->
        <!-- add the active class if the state matches our ui-sref -->
        <div id="status-buttons" class="text-center">
          <span ng-class="{'active': (step == 1)}"><span>1</span> Alias name</span>
          <span ng-class="{'active': (step == 1)}"><span>2</span> Social Networks</span>
          <span ng-class="{'active': (step == 1)}"><span>3</span> Payment</span>
        </div>
      </div>

      <form id="signup-form" ng-submit="processForm()">
        <div ng-show="step == 1" ng-include src="'register/register-alias.html'"></div>
        <div ng-show="step == 2" ng-include src="'register/register-payment.html'"></div>
        <div ng-show="step == 3" ng-include src="'register/register-social.html'"></div>
      </form>

    </div>
  </div>
</div>
